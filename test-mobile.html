<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="proj.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .test-content {
            padding: 100px 20px 20px;
            text-align: center;
        }
        .test-button {
            background: #1565c0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Header with mobile menu -->
    <header class="header">
        <a href="index.html" class="logo arabic-text">جمعية خالد الخيرية</a>

        <button class="toggle-btn" aria-label="Toggle navigation menu">
            <i class='bx bx-menu'></i>
        </button>

        <nav class="navbar">
            <a href="index.html" class="arabic-text">الرئيسية</a>
            <a href="Aboutus.html" class="arabic-text">من نحن</a>
            <a href="ourGoals.html" class="arabic-text">الأهداف والخدمات</a>
            <a href="AdministrativeBoard.html" class="arabic-text">الهيئة الإدارية</a>
            <a href="contactus.html" class="arabic-text">تواصل معنا</a>
            <a href="advertisements.html" class="arabic-text">الإعلانات</a>

            <div class="dropdown">
                <button class="dropbtn arabic-text">
                    <i class='bx bx-globe'></i> اللغة
                </button>
                <div class="dropdown-content">
                    <a href="index.html" class="arabic-text">العربية</a>
                    <a href="HomeEng.html">English</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="test-content">
        <h1>Mobile Menu Test</h1>
        <p>Click the hamburger menu button (☰) in the top right to test mobile navigation.</p>
        <button class="test-button" onclick="testMobileMenu()">Test Mobile Menu</button>
        <button class="test-button" onclick="checkElements()">Check Elements</button>
        <div id="test-results"></div>
    </div>

    <script src="app.js"></script>
    <script>
        function testMobileMenu() {
            const toggleBtn = document.querySelector('.toggle-btn');
            const navbar = document.querySelector('.navbar');
            const results = document.getElementById('test-results');
            
            if (toggleBtn && navbar) {
                // Simulate click
                toggleBtn.click();
                
                const isActive = navbar.classList.contains('active');
                results.innerHTML = `
                    <h3>Test Results:</h3>
                    <p>Toggle Button: ✅ Found</p>
                    <p>Navbar: ✅ Found</p>
                    <p>Menu Active: ${isActive ? '✅ Yes' : '❌ No'}</p>
                    <p>Menu should ${isActive ? 'be visible' : 'be hidden'}</p>
                `;
            } else {
                results.innerHTML = `
                    <h3>Test Results:</h3>
                    <p>Toggle Button: ${toggleBtn ? '✅' : '❌'} ${toggleBtn ? 'Found' : 'Not Found'}</p>
                    <p>Navbar: ${navbar ? '✅' : '❌'} ${navbar ? 'Found' : 'Not Found'}</p>
                `;
            }
        }
        
        function checkElements() {
            const toggleBtn = document.querySelector('.toggle-btn');
            const navbar = document.querySelector('.navbar');
            const results = document.getElementById('test-results');
            
            results.innerHTML = `
                <h3>Element Check:</h3>
                <p>Toggle Button Element: ${toggleBtn ? '✅ Found' : '❌ Not Found'}</p>
                <p>Toggle Button Visible: ${toggleBtn && getComputedStyle(toggleBtn).display !== 'none' ? '✅ Yes' : '❌ No'}</p>
                <p>Navbar Element: ${navbar ? '✅ Found' : '❌ Not Found'}</p>
                <p>Navbar Classes: ${navbar ? navbar.className : 'N/A'}</p>
                <p>Screen Width: ${window.innerWidth}px</p>
                <p>Should show mobile menu: ${window.innerWidth <= 768 ? '✅ Yes' : '❌ No'}</p>
            `;
        }
        
        // Auto-check on load
        window.addEventListener('load', checkElements);
    </script>
</body>
</html>
